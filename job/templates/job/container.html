{% if jobs.has_other_pages %}
<div class="row">
  <div class="col-lg-12">
    <div class="pagination_wrap">
      <ul>
        <!-- previous pages -->
        {% if jobs.has_previous %}
        <li>
          <a href="?=page={{jobs.previous_page_number}}">
            <i class="ti-angle-left"></i>
          </a>
        </li>
        {% endif %}

        <!-- middle pages -->
        {% for page in jobs.paginator.page_range %}
        <li>
          <a href="?page={{page}}"><span>{{page}}</span></a>
        </li>
        {% endfor %}

        <!-- next pages -->
        {% if jobs.has_next %}
        <li>
          <a href="?page={{jobs.next_page_number}}">
            <i class="ti-angle-right"></i>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
{% endif %}
